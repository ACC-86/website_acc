{% extends 'base.html' %}
{% block title %}Login | Academic Coaching{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-[70vh] bg-gradient-to-br from-blue-100 to-purple-100">
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Student/Parent Login</h2>
    <form method="POST" action="/login">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email or Mobile</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition">Login</button>
      <div class="mt-4 text-center">
        <a href="#" class="text-blue-500 hover:underline text-sm">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
