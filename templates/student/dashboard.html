{% extends 'base.html' %}
{% block title %}Student Dashboard | Academic Coaching Classes{% endblock %}
{% block content %}
<section class="max-w-4xl mx-auto py-10">
  <h1 class="text-3xl font-bold mb-6 text-blue-700">Welcome, Student!</h1>
  <div class="grid md:grid-cols-3 gap-8">
    <a href="/student/my-courses" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-blue-50 transition">
      <i class="fas fa-book-open text-3xl text-blue-600 mb-2"></i>
      <span class="font-semibold">My Courses</span>
    </a>
    <a href="/student/progress" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-teal-50 transition">
      <i class="fas fa-chart-line text-3xl text-teal-600 mb-2"></i>
      <span class="font-semibold">Progress Tracker</span>
    </a>
    <a href="/student/test-series" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-pink-50 transition">
      <i class="fas fa-pen-alt text-3xl text-pink-600 mb-2"></i>
      <span class="font-semibold">Test Series</span>
    </a>
  </div>
</section>
{% endblock %}
