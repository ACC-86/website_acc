{% extends 'base.html' %}
{% block title %}Results & Testimonials | Academic Coaching Classes{% endblock %}
{% block content %}
<section class="max-w-5xl mx-auto py-10">
  <h1 class="text-3xl font-bold mb-8 text-center">Results & Testimonials</h1>
  <div class="grid md:grid-cols-3 gap-8">
    {% for t in testimonials %}
    <div class="bg-white rounded-xl shadow p-6">
      <p class="italic text-gray-700 mb-2">"{{ t.message }}"</p>
      <div class="font-semibold text-blue-600">- {{ t.name }}</div>
    </div>
    {% else %}
    <div class="col-span-3 text-center text-gray-400">No testimonials yet.</div>
    {% endfor %}
  </div>
</section>
{% endblock %}
