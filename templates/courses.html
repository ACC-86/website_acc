{% extends 'base.html' %}
{% block title %}Courses | Academic Coaching Classes{% endblock %}
{% block content %}
<section class="max-w-5xl mx-auto py-10">
  <h1 class="text-3xl font-bold mb-8 text-center">Our Courses</h1>
  <div class="grid md:grid-cols-3 gap-8">
    {% for course in courses %}
    <div class="bg-white rounded-xl shadow p-6 flex flex-col">
      <h2 class="text-xl font-semibold text-blue-700 mb-2">{{ course.name }}</h2>
      <p class="text-gray-600 mb-4">{{ course.description }}</p>
      <a href="/course/{{ course._id }}" class="mt-auto bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">View Details</a>
    </div>
    {% else %}
    <div class="col-span-3 text-center text-gray-400">No courses available.</div>
    {% endfor %}
  </div>
</section>
{% endblock %}
