{% extends 'admin/dashboard.html' %}
{% block content %}
<div class="container mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Manage Homework</h2>
  <form method="POST" action="/admin/homework">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      {% for cls in [5,6,7,8] %}
      <div>
        <label class="block font-semibold mb-2">Class {{ cls }}</label>
        <textarea name="homework_{{ cls }}" rows="3" class="w-full border rounded p-2" placeholder="Enter homework for class {{ cls }}">{{ homework[cls] if homework and cls in homework else '' }}</textarea>
      </div>
      {% endfor %}
    </div>
    <button type="submit" class="mt-6 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Homework</button>
  </form>
</div>
{% endblock %}
