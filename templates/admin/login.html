{% extends 'base.html' %}
{% block title %}Admin Login | Academic Coaching Classes{% endblock %}
{% block content %}
<section class="max-w-md mx-auto py-10">
  <h1 class="text-3xl font-bold mb-6 text-blue-700">Admin Login</h1>
  <form method="post" class="bg-white rounded-xl shadow p-6 flex flex-col gap-4">
    <input type="text" name="username" placeholder="Username" class="border rounded px-4 py-2" required>
    <input type="password" name="password" placeholder="Password" class="border rounded px-4 py-2" required>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">Login</button>
  </form>
</section>
{% endblock %}
