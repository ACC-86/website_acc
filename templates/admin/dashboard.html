{% extends 'base.html' %}
{% block title %}Admin Dashboard | Academic Coaching Classes{% endblock %}
{% block content %}
<section class="max-w-5xl mx-auto py-10">
  <div id="schedule-notification" class="bg-yellow-200 text-yellow-900 px-4 py-2 rounded mb-4 font-semibold hidden">
    Class schedule has been updated!
  </div>
  <h1 class="text-3xl font-bold mb-8 text-blue-700">Admin Dashboard</h1>
  <div class="grid md:grid-cols-3 gap-8">
    <a href="/admin/courses" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-blue-50 transition">
      <i class="fas fa-book text-3xl text-blue-600 mb-2"></i>
      <span class="font-semibold">Course Manager</span>
    </a>
    <a href="/admin/students" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-teal-50 transition">
      <i class="fas fa-users text-3xl text-teal-600 mb-2"></i>
      <span class="font-semibold">Student Manager</span>
    </a>
    <a href="/admin/analytics" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-pink-50 transition">
      <i class="fas fa-chart-bar text-3xl text-pink-600 mb-2"></i>
      <span class="font-semibold">Analytics</span>
    </a>
  </div>
</section>
<script>
function showScheduleNotification() {
  var notif = document.getElementById('schedule-notification');
  notif.classList.remove('hidden');
  setTimeout(function() {
    notif.classList.add('hidden');
  }, 5000);
}
// Example: show notification when schedule is updated
// showScheduleNotification();
</script>
{% endblock %}
