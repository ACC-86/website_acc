<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Academic Coaching Classes - Maths, Science & more. Trusted, modern, high-conversion coaching for school students.">
    <title>{% block title %}Academic Coaching Classes{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col">
        {% include 'components/navbar.html' %}
        <!-- Sticky Social Bar -->
        <div id="sticky-social-bar" class="fixed right-4 top-1/2 z-50 flex flex-col gap-3 items-center" style="transform: translateY(-50%);">
            <a href="https://wa.me/918602580207" target="_blank" title="WhatsApp" class="bg-green-500 hover:bg-green-600 text-white rounded-full shadow-lg w-12 h-12 flex items-center justify-center transition">
                <i class="fab fa-whatsapp fa-lg"></i>
            </a>
            <a href="tel:8602580207" title="Call" class="bg-red-500 hover:bg-red-600 text-white rounded-full shadow-lg w-12 h-12 flex items-center justify-center transition">
                <i class="fa fa-phone fa-lg"></i>
            </a>
            <a href="https://www.facebook.com/people/Sunil-Prajapati/100005905395287/#" target="_blank" title="Facebook" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg w-12 h-12 flex items-center justify-center transition">
                <i class="fab fa-facebook-f fa-lg"></i>
            </a>
            <a href="https://www.instagram.com/academic_coaching1201/" target="_blank" title="Instagram" class="bg-pink-500 hover:bg-pink-600 text-white rounded-full shadow-lg w-12 h-12 flex items-center justify-center transition">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank" title="YouTube" class="bg-red-600 hover:bg-red-700 text-white rounded-full shadow-lg w-12 h-12 flex items-center justify-center transition">
                <i class="fab fa-youtube fa-lg"></i>
            </a>
        </div>
        <main class="flex-1">
                {% block content %}{% endblock %}
        </main>
        {% include 'components/footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% block scripts %}{% endblock %}
</body>
</html>
